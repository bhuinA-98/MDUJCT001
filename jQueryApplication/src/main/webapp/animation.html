<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Image Slider</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	
</script>
<style>
		.gallery__pic {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
<div class="gallery">
		<img class="galley__pic" src="./images/1.jpg" alt="">
	</div>
	<script>
		let images_array = [
			'./images/1.jpg',
			'./images/2.jpg',
			'./images/3.jpg',
			'./images/5.jpg',
			'./images/7.jpg',
			'./images/8.jpg'
		]

		let pic = $(".galley__pic");

		let i = 0;
		setInterval(function() {
			i = (i + 1) % images_array.length;
			$(document).ready(function(){
				pic.attr("src", images_array[i]);
			});
		}, 3000);
		
	</script>

</body>
</html>
